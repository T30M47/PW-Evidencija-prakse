{% extends "base_generic.html" %}
{% block content %}
<br><br>
<h2>Dnevnici Studenata</h2>
{% for dnevnik in studentdnevnik_list %}
    <div class="dnevnik">
        <h4>Student: {{dnevnik.student}}</h4>
        <p>Prakse:
            {% for praksa in dnevnik.prakse.all %}{{praksa}}, sati rada:{{praksa.broj_odradenih_sati}}<br>{% endfor %}</p>
        </p>
       
    </div>
{% endfor %}
{% endblock %}
